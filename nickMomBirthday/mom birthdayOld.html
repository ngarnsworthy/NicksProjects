<html>
  <head>
    <title>happy birthday mom</title>
    <script>
      var
      show = function(a_id, a_show) {
        document.getElementById(a_id).style.display = a_show ? 'block' : 'none';
      },

      moveBalloon = function() {
        var bl = document.getElementById("idBl"),
            angle = 0,
            goingUp = true,
            interval;

        bl.style.left = 0;
        bl.style.top = 0;

        return setInterval( function() {
          bl.style.transform = "rotate(" + angle + "deg)";
          if(goingUp) {
            angle += 1;
            if(angle >= 20) goingUp = false;
          } else {
            angle -= 1;
            if(angle <= -20) goingUp = true;
          }
        }, 50);
      },

      showImg = function() {
        var interval;
        show("idImg", true);
        show("idBl", true);
        show("idBu",false);
        interval = moveBalloon();
        setTimeout(function() {
          show("idImg", false);
          show("idBl", false);
          show("idBu",true);
          clearInterval(interval);
        }, 10000);
      };

    </script>
  </head>
  <body>

    <h1 style="font-size:300%">Happy Birthday Mom!</h1>
    <img id="idImg" style="display:none" src="img/bir.png"/>
    <img id="idBl" style="position:absolute; display:none" src="img/bl.png"/>

    <button id="idBu" onclick="showImg()">
      Click Me!
    </button>
</html>
